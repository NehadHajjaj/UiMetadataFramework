<input type="checkbox"
	id="{{id}}"
	class="checkbox"
	bind:checked="field.value"
	required="{{field.metadata.required}}"
	tabindex="{{tabindex}}">

<style>
    .checkbox {
		height: 15px;
		width: 15px;
		margin: 0px;
		overflow: initial;
    	position: initial;
    	clip: initial;
    	-webkit-clip-path: initial;
    	clip-path: initial;
	}
</style>
