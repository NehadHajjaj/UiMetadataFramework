<div>
	<strong>{{field.metadata.label}}:</strong>
    <div ref:container class="inline"></div>
</div>

<script>
    import TextOutput from "./outputs/text";
	import NumberOutput from "./outputs/number";
	import DateTimeOutput from "./outputs/datetime";
    import * as umf from "../../src/core/index";

    var all = {
        text: TextOutput,
        number: NumberOutput,
        datetime: DateTimeOutput
    };

    export default {
        oncreate() {
            let field = this.get("field");
            var input = all[field.metadata.type] || TextOutput;

            new input({
                target: this.refs.container,
                data: {
                    field: field
                }
            });
        }
    }

</script>

<style>
    .inline {
        display: inline-block
    }
</style>
