<div>
    <label for="{{field.metadata.id}}">{{field.metadata.label}}</label>
    <div ref:container class="inline"></div>
</div>

<script>
    import TextInput from "./inputs/text";
    import NumberInput from "./inputs/number";
    import DateTimeInput from "./inputs/datetime";
    import * as umf from "../../src/core/index";

    let inputCollection = {
        text: TextInput,
        number: NumberInput,
        datetime: DateTimeInput
    };

    export default {
        oncreate() {
            let field = this.get("field");
            var input = inputCollection[field.metadata.type] || TextInput;

            new input({
                target: this.refs.container,
                data: {
                    field: field
                }
            });
        }
    }

</script>

<style>
    .inline {
        display: inline-block
    }
</style>
