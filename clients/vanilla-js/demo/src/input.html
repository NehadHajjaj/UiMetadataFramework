<div>
    <label for="{{field.metadata.id}}">{{field.metadata.label}}</label>
    {{#if field.metadata.type == "text"}}
    <TextInput field="{{field}}" />
    {{elseif field.metadata.type == "number"}}
    <NumberInput field="{{field}}" />
    {{elseif field.metadata.type == "datetime"}}
    <DateTimeInput field="{{field}}" />
    {{/if}}
</div>

<script>
    import TextInput from "../svelte-components/inputs/text";
    import NumberInput from "../svelte-components/inputs/number";
    import DateTimeInput from "../svelte-components/inputs/datetime";

    export default {
        components: {
            TextInput,
            NumberInput,
            DateTimeInput
        }
    };
</script>
