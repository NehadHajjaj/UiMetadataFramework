<div>
    <label for="{{id}}">{{field.metadata.label}}</label>
    <div ref:container class="inline"></div>
</div>

<script>
    import * as umf from "core-framework";

    var inputId = 0;

    export default {
        oncreate() {
            let field = this.get("field");
            let tabindex = this.get("tabindex");
            let app = this.get("app");

            var input = app.controlRegister.getInput(field.metadata.type).component;

            var i = new input({
                target: this.refs.container,
                data: {
                    field: field,
                    tabindex: tabindex,
                    id: this.get("id"),
                    app: app
                }
            });
        },
        data() {
            inputId += 1;
            return {
                id: "i" + inputId
            }
        }
    }

</script>

<style>
    .inline {
        display: inline-block
    }
</style>
