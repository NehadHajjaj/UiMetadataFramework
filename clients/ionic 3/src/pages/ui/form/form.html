<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>{{metadata.label}}</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <div>
        <form *ngIf="initialized && visibleInputFields.length > 0" (ngSubmit)="submit(app, form, $event, true)">
            <input-form *ngFor="let inputField of visibleInputFields" [inputId]="i+1" [inputField]="inputField" [inputApp]="app" [inputForm]="form"
                [inputTabindex]="tabindex * 100 + inputField.metadata.orderIndex">
            </input-form>

            <button type="submit" tabindex="-1" disabled="{{disabled}}" class="btn btn-info btn-sm">{{submitButtonLabel}}</button>
        </form>

                        *ngIf="outputFieldValues != null">

                            [field]="outputField"
                            [app]="app"
                            [form]="form"
                            [parent]="self">
                        </output-form>
                        </div>
                    </div> -->
    </div>
</ion-content>
