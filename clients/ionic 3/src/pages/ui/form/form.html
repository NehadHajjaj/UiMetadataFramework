<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>{{metadata.label}}</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-card>
        <ion-card-content>
            <form *ngIf="initialized && visibleInputFields.length > 0" (ngSubmit)="submit(app, form, $event, true)">
                <input-form *ngFor="let inputField of visibleInputFields" [inputId]="i+1" [inputField]="inputField" [inputApp]="app" [inputForm]="form"
                    [inputTabindex]="tabindex * 100 + inputField.metadata.orderIndex">
                </input-form>
                <button ion-button tabindex="-1">{{submitButtonLabel}}</button>
            </form>
        </ion-card-content>
    </ion-card>
    <ion-card>
        <ion-card-content class="response" *ngIf="outputFieldValues != null">
            <ng-container *ngFor="let outputField of outputFieldValues">
                <output-form *ngIf="outputField.metadata.hidden == false" [outputField]="outputField" [outputApp]="app" [outputForm]="form"
                    [outputParent]="self">
                </output-form>
            </ng-container>
        </ion-card-content>
    </ion-card>
</ion-content>
