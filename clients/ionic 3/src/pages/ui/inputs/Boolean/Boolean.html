<ion-item *ngIf="inputField.metadata.required; else select">
	<ion-input 
	type="checkbox" 
	id="{{inputId}}" 
	[(ngModel)]="inputField.value" 
	tabindex="inputTabindex">
	</ion-input>
</ion-item>

<ng-template #select>
	<ion-select [(ngModel)]="inputField.value">
		<ion-option value="true">Yes</ion-option>
		<ion-option value="false">No</ion-option>
	</ion-select>
</ng-template>
