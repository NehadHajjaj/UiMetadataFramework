<div>
	<ul *ngIf="pages.length > 1" class="paginator">
		<ng-container *ngIf="parent.useUrl">
			<li *ngFor="let page of pages">
				<a [attr.href]="app.makeUrl(form.metadata.id, page.params)" [class]="page.cssClass">{{page.number}}</a>
			</li>
		</ng-container>
		<ng-container *ngIf="!parent.useUrl">
			<li *ngFor="let page of pages">
				<button (click)="goToPage(page)" [class]="page.cssClass">
					{{page.number}}
				</button>
			</li>
		</ng-container>
	</ul>

	<table-output 
	[field]="tableField" 
	[app]="appOutput" 
	[parent]="parentOutput" 
	[form]="formOutput"></table-output>
</div>
