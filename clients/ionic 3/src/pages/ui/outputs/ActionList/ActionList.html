<span *ngIf="fieldOutput.data != null && fieldOutput.data.actions != null && fieldOutput.data.actions.length > 0">
	<ul class="actionlist">
		<li *ngFor="let action of fieldOutput.data.actions">
			<button (click)="run(action, outputApp)"
			 class="btn btn-default btn-sm">{{action.label}}</button>
		</li>
	</ul>

	<modal-form *ngIf="open">
		<h3 slot="header">
			<label for="modalId"
			 class="close"
			 (click)="close(true)">Close</label>
		</h3>
		<div slot="body">
			<!-- <factory-form *ngIf="initialized"
			 [metadata]="modalComponent.metadata"
			 [app]="modalComponent.app"
			 [form]="modalComponent.form"
			 [useUrl]="modalComponent.useUrl"
			 [parent]="outputParent">
		</factory-form> -->
		</div>
	</modal-form>
</span>
