
<table *ngIf="fieldOutput.data.length > 0" class="table table-hover">
	<thead>
		<tr>
			<th *ngFor="let column of columnsOrdered()">{{column.label}}</th>
		</tr>
	</thead>
	<tbody>
		<ng-container *ngIf="map != null">
			<tr *ngFor="let row of fieldOutput.data">
				<td *ngFor="let column of columnsOrdered()">
					<span class="table-header">{{column.label}}:</span>	
					<output-form [outputField]="getField(row, column)" [outputApp]="appOutput" [outputForm]="formOutput" [outputParent]="parentOutput" [outputshowLabel]="false">
						</output-form>
				</td>
			</tr>
		</ng-container>
	</tbody>
</table>
<ion-card *ngIf="fieldOutput.data.length == 0">
	<ion-card-content class="violet">
		No data
	</ion-card-content>
</ion-card>
