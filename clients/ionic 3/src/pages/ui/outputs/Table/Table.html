<div>
	<table *ngIf="fieldOutput.data.length > 0"
	 class="table table-hover">
		<thead>
			<tr>
				<th *ngFor="let column of columnsOrdered()">{{column.label}}</th>
			</tr>
		</thead>
		<tbody>
			<ng-container *ngIf="map != null">
			<tr *ngFor="let row of fieldOutput.data">
				<td *ngFor="let column of columnsOrdered()">
					<div>
								<component-factory 
								[field]="getField(row, column)"
								[app]="app" 
								[form]="form"
								[parent]="parent" 
								[showLabel]="false" >
								</component-factory>

						</div>

				</td>
			</tr>
		</ng-container>
		</tbody>
	</table>
	<div *ngIf="fieldOutput.data.length == 0"
	 class="alert-nodata">
		No data.
	</div>
</div>
