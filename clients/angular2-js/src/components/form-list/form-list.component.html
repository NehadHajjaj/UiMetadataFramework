<table border="1" cellpadding="2" cellspacing="0" style="width: 40%">
    <thead>
        <tr>
            <th>Form</th>
            <th>Label</th>

        </tr>
    </thead>

    <tbody>
        <tr *ngFor="let form of myMetadata">
            <td>{{ form.id }}</td>
            <td>{{ form.label }}</td>
        </tr>
    </tbody>
</table>
