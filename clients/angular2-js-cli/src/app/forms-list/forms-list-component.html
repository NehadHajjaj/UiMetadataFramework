<table class="table table-hover">
    <thead>
        <tr>
            <th>#</th>
            <th>Form</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let form of myMetadata; let i = index" [attr.data-index]="i">
            <th scope="row">{{ i + 1 }}</th>
            <td><a href="#/form/{{form.id}}">{{form.id}}</a></td>
        </tr>
    </tbody>
</table>
